version: '3.8'

services:
  nestjs-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/Filmes
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
      - ./movies-2020s.json:/docker-entrypoint-initdb.d/movies-2020s.json
      - ./init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
